<!Doctype html>
<html lang="en-US">
  <head>
    <title>Quote Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <meta name="author" content="Anuj Yadav (yadavanuj1996)">
    <meta name="description" content="This is random quote machine which generates random quotes from famous and inspiring personalities">
  </head>
  <body >
  
    <div class="row justify-content-center  h-100 w-100">
      <div class="align-self-center col col-10 col-sm-5 col-md-6 h-50 d-flex flex-column" id="quote-box">
        <p id="text" class="text-center">“ When everything seems to be going against you, remember that the airplane takes off against the wind, not with it. ”</p>
        <p id="author">-Author</p>
        <div id="bottom-div" class="row">
          <div class="col col-6">
            <a id="tweet-quote">
              <i class="fab fa-twitter"></i>   
            </a>
            <a id="insta-share-quote">
              <i class="fab fa-instagram"></i>   
            </a>
          <div>
        </div>
      </div>
          <div class="col col-6">
            <a id="new-quote">New Quote</a>
          </div>
        </div>
   
      </div>
    </div>

    
  </body>
</html>
